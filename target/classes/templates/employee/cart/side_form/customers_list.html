<body>
<section layout:fragment="content">
    <div><h1 align="center">Danh sách khách hàng</h1></div>
    <article class="chinh" style="width: 100%">
        <form th:action="@{/tiger/pos/tim_KH}" method="post">
            <label for="kwds">Từ khóa</label>
            <input type="text" id="kwds" name="tukhoa">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </table>
        </form>
        <table style="width: 100%">
            <tr class="gachphai">
                <th>Tên người dùng</th>
                <th>Email</th>
                <th>SĐT</th>
                <th></th>
            </tr>
            <tr class="gachphai" th:each="k: ${listKH}">
                <td>[(${k.name})]</td>
                <td>[(${k.email})]</td>
                <td>[(${k.phoneNumber})]</td>
                <td><a th:href="@{/tiger/pos/chonKH/{id}(id=${k.id})}" class="btn btn-primary" style="background-color: dodgerblue">Chọn</a></td>
            </tr>
        </table>
    </article >


</section>
</div>

</body>
